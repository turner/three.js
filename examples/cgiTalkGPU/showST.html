<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Normal Mapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../main.css">
	</head>

	<body>

	<script type="x-shader/x-vertex" id="show_st_vert">
        varying vec2 vST;
        void main() {
            vST = uv;
            gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4( position, 1.0 );
        }
    </script>

	<script type="x-shader/x-fragment" id="show_st_frag">
        varying vec2 vST;
        void main() {
            gl_FragColor = vec4(vST.st, 0.0, 1.0);
        }
    </script>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../../build/three.module.js",
					"three/addons/": "../jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
			import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
			import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
			import { BleachBypassShader } from 'three/addons/shaders/BleachBypassShader.js';
			import { ColorCorrectionShader } from 'three/addons/shaders/ColorCorrectionShader.js';
			import { FXAAShader } from 'three/addons/shaders/FXAAShader.js';
			import { GammaCorrectionShader } from 'three/addons/shaders/GammaCorrectionShader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let container, loader;

			let camera, scene, renderer, controls;

			let mesh;

			let directionalLight, pointLight, ambientLight;

			let showSTMaterial;

			let mouseX = 0;
			let mouseY = 0;

			let targetX = 0;
			let targetY = 0;

			const windowHalfX = window.innerWidth / 2;
			const windowHalfY = window.innerHeight / 2;

			let composer, effectFXAA;

			init();
			animate();

			function init() {

				const showSTConfig =
					{
						uniforms: {},
						vertexShader: document.getElementById( 'show_st_vert' ).textContent,
						fragmentShader: document.getElementById( 'show_st_frag' ).textContent,
						side: THREE.DoubleSide
					};

				showSTMaterial = new THREE.ShaderMaterial( showSTConfig );


				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x494949 );

				ambientLight = new THREE.AmbientLight( 0x8d8d8d );
				scene.add( ambientLight );

				pointLight = new THREE.PointLight( 0xffffff, 2, 1000 );
				pointLight.position.set( 0, 0, 600 );

				scene.add( pointLight );

				directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, - 0.5, - 1 );
				scene.add( directionalLight );

				const textureLoader = new THREE.TextureLoader();

				const diffuseMap = textureLoader.load( '../models/gltf/LeePerrySmith/Map-COL.jpg' );
				diffuseMap.colorSpace = THREE.SRGBColorSpace;

				const specularMap = textureLoader.load( '../models/gltf/LeePerrySmith/Map-SPEC.jpg' );
				specularMap.colorSpace = THREE.SRGBColorSpace;

				const normalMap = textureLoader.load( '../models/gltf/LeePerrySmith/Infinite-Level_02_Tangent_SmoothUV.jpg' );

				// const material = new THREE.MeshPhongMaterial( {
				// 	color: 0xefefef,
				// 	specular: 0x222222,
				// 	shininess: 35,
				// 	map: diffuseMap,
				// 	specularMap: specularMap,
				// 	normalMap: normalMap,
				// 	normalScale: new THREE.Vector2( 0.8, 0.8 )
				// } );

				const material = showSTMaterial;

				loader = new GLTFLoader();
				loader.load( '../models/gltf/LeePerrySmith/LeePerrySmith.glb', gltf => createScene( gltf.scene.children[ 0 ].geometry, 100, material ) )

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1200;

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;

				// COMPOSER

				renderer.autoClear = false;

				const renderModel = new RenderPass( scene, camera );

				const effectBleach = new ShaderPass( BleachBypassShader );
				const effectColor = new ShaderPass( ColorCorrectionShader );
				const gammaCorrection = new ShaderPass( GammaCorrectionShader );
				effectFXAA = new ShaderPass( FXAAShader );

				effectFXAA.uniforms[ 'resolution' ].value.set( 1 / window.innerWidth, 1 / window.innerHeight );

				effectBleach.uniforms[ 'opacity' ].value = 0.2;

				effectColor.uniforms[ 'powRGB' ].value.set( 1.4, 1.45, 1.45 );
				effectColor.uniforms[ 'mulRGB' ].value.set( 1.1, 1.1, 1.1 );

				const renderTarget = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, { type: THREE.HalfFloatType, depthTexture: new THREE.DepthTexture() } );

				composer = new EffectComposer( renderer, renderTarget );

				composer.addPass( renderModel );
				composer.addPass( effectBleach );
				composer.addPass( effectColor );
				composer.addPass( gammaCorrection );
				composer.addPass( effectFXAA );

				window.addEventListener( 'resize', onWindowResize );

			}

			function createScene( geometry, scale, material ) {

				mesh = new THREE.Mesh( geometry, material );

				mesh.position.y = - 50;
				mesh.scale.x = mesh.scale.y = mesh.scale.z = scale;

				scene.add( mesh );

			}

			//

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );
				composer.setSize( width, height );

				effectFXAA.uniforms[ 'resolution' ].value.set( 1 / width, 1 / height );

			}


			function animate() {
				requestAnimationFrame( animate )
				composer.render()
			}

		</script>

	</body>
</html>
