<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - helpers</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../main.css">
	</head>
	<body>

		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../../build/three.module.js",
					"three/addons/": "../jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three'
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'
			import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js'
			import { RectAreaLightHelper } from 'three/addons/helpers/RectAreaLightHelper.js';
			import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';

			let scene, light, renderer, camera, controls, vertexNormalsHelper;

			init();
			animate();

			function init() {

				scene = new THREE.Scene()
				scene.background = new THREE.Color( 0x083346 )

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 2e3 );
				camera.position.z = 400;

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;

				// light = new THREE.PointLight()
				// light.position.set( 200, 100, 150 );
				// scene.add( light )

				RectAreaLightUniformsLib.init();

				// key light
				const rectAreaLightKey = new THREE.RectAreaLight(0xffffff, 16, 200, 200)
				rectAreaLightKey.position.set(-400, 400, 400)
				rectAreaLightKey.lookAt(0, 0, 0)
				scene.add(rectAreaLightKey)
				scene.add(new RectAreaLightHelper(rectAreaLightKey))

				// fill light
				const rectAreaLightFill = new THREE.RectAreaLight(0x888888, 16, 200, 200)
				rectAreaLightFill.position.set(500, 100, 500)
				rectAreaLightFill.lookAt(0, 0, 0)
				scene.add(rectAreaLightFill)
				scene.add(new RectAreaLightHelper(rectAreaLightFill))

				const loader = new GLTFLoader();
				loader.load( '../models/gltf/LeePerrySmith/LeePerrySmith.glb', function ( gltf ) {

					const mesh = gltf.scene.children[ 0 ];

					mesh.geometry.computeTangents(); // generates bad data due to degenerate UVs

					// mesh.material = new THREE.MeshBasicMaterial({ color: 0x0196C1 })
					mesh.materials = new THREE.MeshLambertMaterial({ color: 0x0196C1 })


					const group = new THREE.Group();
					group.scale.multiplyScalar( 50 );
					scene.add( group );

					// To make sure that the matrixWorld is up to date for the boxhelpers
					group.updateMatrixWorld( true );

					group.add( mesh );

					vertexNormalsHelper = new VertexNormalsHelper(mesh, 5, 0xB3E0EE)
					scene.add( vertexNormalsHelper );

				} )

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				if ( vertexNormalsHelper ) vertexNormalsHelper.update();
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
